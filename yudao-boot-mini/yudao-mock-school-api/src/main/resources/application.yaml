server:
  port: 48082

spring:
  application:
    name: mock-school-api
  profiles:
    active: local
  
  # MySQL数据源配置（强制使用utf8）
  datasource:
    # 关键修正：移除所有可能导致utf8mb4的参数
    url: jdbc:mysql://127.0.0.1:3306/ruoyi-vue-pro?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&characterEncoding=utf8&useUnicode=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      pool-name: MockSchoolHikariCP
      connection-init-sql: "SET NAMES utf8 COLLATE utf8_general_ci"
      # 关键：显式设置数据源属性来强制使用utf8
      data-source-properties:
        characterEncoding: utf8
        useUnicode: true
        
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # 不显式指定MySQLDialect，让Hibernate自动选择
        format_sql: true
        connection:
          characterEncoding: utf8
          useUnicode: true
        # 强制使用utf8
        globally_quoted_identifiers: true

# 🆕 P0-CRITICAL-4: 配置驱动模式切换系统
school:
  api:
    # API模式：MOCK(开发测试) 或 REAL(生产环境)
    mode: REAL
    
    # 是否启用降级机制：Real模式失败时自动切换到Mock模式
    fallback-enabled: true
    
    # Mock模式配置
    mock:
      enabled: true
      delay-ms: 200  # 模拟网络延迟
    
    # Real模式配置（真实学校API）
    real:
      base-url: https://work.greathiit.com
      path: /api/user/loginWai
      method: POST
      username-field: userNumber
      password-field: password
      connect-timeout-ms: 5000
      read-timeout-ms: 10000
      max-retries: 2
      retry-delay-ms: 1000
        
# 日志配置
logging:
  level:
    cn.iocoder.yudao.mock.school: INFO
    cn.iocoder.yudao.mock.school.service.impl.DelegatingSchoolApiClient: DEBUG  # 委托模式详细日志
    cn.iocoder.yudao.mock.school.config.ModeManager: DEBUG  # 模式切换详细日志
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    com.zaxxer.hikari: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"